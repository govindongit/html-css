<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loader</title>
    <style>
      .sCard {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .spinner {
        height: 100px;
        width: 100px;
        border: 2px solid red;
        border-top: 2px solid black;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="sCard">
      <div class="spinner"></div>
    </div>
  </body>
</html>
