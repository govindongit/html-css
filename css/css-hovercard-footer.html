<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card hover | Sticky Footer</title>
    <style>
      /* sticky footer */
      html,
      body {
        height: 100%;
      }
      .wrapper {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }
      .footer {
        margin-top: auto;
      }
      /* hover card */
      .card {
        transition: all 0.3s ease-in-out;
        padding: 20px;
      }
      .card:hover {
        transform: scale(1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <h2>We are Making a Animation on the Card hover over.</h2>
      </div>
      <div class="footer">Footer Section</div>
    </div>
  </body>
</html>
