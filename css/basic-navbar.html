<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop Navbar using Html CSS</title>
    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-links {
        display: flex;
        list-style: none;
        gap: 0px 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Brand Name</div>
      <ul class="nav-links">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </body>
</html>
