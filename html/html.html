<!-- HTML (HyperText Markup Language) is the standard markup language for creating the structure of web pages. -->

<!-- 
What is the difference between <!DOCTYPE> and <html>?
<!DOCTYPE> declares the document type and version of HTML. <html> wraps the entire HTML document.
-->

<!-- 
What is the use of meta tags?
Used for metadata: character encoding, viewport settings, SEO.
-->

<!-- 
hyperlink that opens in a new tab?
Explanation:
Use target="_blank" and rel="noopener noreferrer" for security.
-->

<!-- 
the differences between HTML4 and HTML5?
Explanation:
HTML5 introduces semantic tags, multimedia, localStorage, canvas, etc.
-->

<!-- Multiple spaces are collapsed into one. Use <pre> for preserving formatting. -->

<html>
  <head>
    <!-- meta-tags.html -->
    <meta charset="UTF-8" />
    <meta name="description" content="Portfolio of a developer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hello World</title>
  </head>
  <body>
    <h1>Hello, World!</h1>

    <hr />

    <a href="https://turqtang.com" target="_blank" rel="noopener noreferrer"
      >Visit Example</a
    >

    <!-- Use <pre> for preserving formatting. -->
    <div>
      <pre>
  Line 1
    Indented Line 2
      </pre>
    </div>

    <div>
      <!-- content editable attribute-->
      <div contenteditable="true">
        You can edit this text (Using content editable attribute).
      </div>
    </div>
  </body>
</html>
