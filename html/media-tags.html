<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media tags in html</title>
  </head>
  <body>
    <div>
      <!-- media-tags.html -->
      <video controls width="300">
        <source src="movie.mp4" type="video/mp4" />
      </video>
      <audio controls>
        <source src="sound.mp3" type="audio/mpeg" />
      </audio>
    </div>
  </body>
</html>
